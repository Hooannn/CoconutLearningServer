version: "3.9"

services:
  elasticsearch:
    image: elasticsearch:8.10.2
    environment:
      - bootstrap.memory_lock=true
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms2g -Xmx2g"
      - ELASTIC_PASSWORD=Y3KgattXgebGXUd
    volumes:
      - ./.db/elasticsearch/volume:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
      - "9300:9300"

  postgres:
    image: postgres:latest
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - ./.db/postgres/volume:/var/lib/postgresql/data
    environment:
      PGDATA: /var/lib/postgresql/data/pgdata
      POSTGRES_USER: default
      POSTGRES_PASSWORD: 9yEumx4mEb
      POSTGRES_DB: default

  redis:
    image: redis
    restart: always
    command: redis-server --requirepass 9QYVMZNxuSmPp1GyvNs38FKh4rqBMZfCMrCWkXlnmpSm
    ports:
      - "6379:6379"
    volumes:
      - ./.db/redis/volume:/data

  app:
    build: app
    environment:
      - POSTGRES_HOST=postgres
      - REDIS_HOST=redis
    ports:
      - '8080:8080'
    depends_on:
      - postgres
      - redis
